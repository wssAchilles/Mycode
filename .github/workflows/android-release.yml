name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # 当推送 tag 时触发,如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          cd ml_platform
          flutter pub get
      
      - name: Build APK
        run: |
          cd ml_platform
          flutter build apk --release --split-per-abi
      
      - name: Build App Bundle
        run: |
          cd ml_platform
          flutter build appbundle --release
      
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ml_platform/build/app/outputs/flutter-apk/*.apk
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ml_platform/build/app/outputs/bundle/release/app-release.aab
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ml_platform/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            ml_platform/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            ml_platform/build/app/outputs/flutter-apk/app-x86_64-release.apk
            ml_platform/build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
