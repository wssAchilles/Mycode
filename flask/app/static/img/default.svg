<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#grad1)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- 图标 -->
  <g transform="translate(200,150)">
    <!-- 图片图标 -->
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#6c757d" stroke-width="3" rx="5"/>
    <circle cx="-20" cy="-15" r="8" fill="#6c757d"/>
    <polygon points="-40,10 -25,-5 -10,10 10,15 40,15 40,25 -40,25" fill="#6c757d"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">默认图片</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">Default Image</text>
</svg>
