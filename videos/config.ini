# 哔哩哔哩下载器配置文件
# 修改此文件来自定义默认设置

[DEFAULT]
# 默认输出目录
output_directory = downloads

# 默认视频质量 (best, worst, best[height<=1080], best[height<=720], etc.)
video_quality = best[height<=1080]

# 是否下载字幕
download_subtitles = true

# 字幕语言 (zh-CN, zh-TW, en)
subtitle_languages = zh-CN,en

# 是否嵌入字幕到视频文件
embed_subtitles = true

# 是否下载缩略图
download_thumbnail = true

# 是否嵌入缩略图到视频文件
embed_thumbnail = true

# 是否下载视频信息JSON文件
download_info_json = true

# 输出文件名模板
# 可用变量: %(title)s %(uploader)s %(upload_date)s %(id)s %(ext)s
output_template = %%(uploader)s/%%(title)s.%%(ext)s

# 音频质量 (仅音频下载时使用)
audio_quality = 192K

# 音频格式 (mp3, m4a, opus, etc.)
audio_format = mp3

# 视频格式转换 (mp4, mkv, webm, etc.)
video_format = mp4

# 下载间隔 (秒) - 批量下载时的延迟
download_delay = 2

# 最大重试次数
max_retries = 3

# 是否忽略错误继续下载
ignore_errors = true

# 用户代理字符串 (可选)
user_agent = 

# 代理设置 (可选, 格式: http://proxy:port)
proxy = 

[QUALITY_PRESETS]
# 预设的视频质量选项
ultra_hd = best[height<=2160]
full_hd = best[height<=1080]
hd = best[height<=720]
sd = best[height<=480]
audio_only = bestaudio/best
