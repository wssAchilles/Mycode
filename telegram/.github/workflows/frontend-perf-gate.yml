name: Frontend Perf Gate

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'telegram-clone-frontend/**'
      - '.github/workflows/frontend-perf-gate.yml'
  push:
    branches:
      - main
      - master
    paths:
      - 'telegram-clone-frontend/**'
      - '.github/workflows/frontend-perf-gate.yml'

permissions:
  contents: read

concurrency:
  group: frontend-perf-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend_quality_ci:
    name: Frontend Quality CI
    runs-on: ubuntu-latest
    timeout-minutes: 35
    defaults:
      run:
        working-directory: telegram-clone-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: telegram-clone-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Quality CI Gate
        run: npm run quality:ci

  frontend_perf_e2e_gate:
    name: Frontend Perf E2E Gate
    runs-on: ubuntu-latest
    needs:
      - frontend_quality_ci
    timeout-minutes: 120
    defaults:
      run:
        working-directory: telegram-clone-frontend
    env:
      PLAYWRIGHT_BASE_URL: ${{ secrets.PERF_BASE_URL || vars.PERF_BASE_URL }}
      PERF_CHAT_USERNAME: ${{ secrets.PERF_CHAT_USERNAME || vars.PERF_CHAT_USERNAME }}
      PERF_CHAT_PASSWORD: ${{ secrets.PERF_CHAT_PASSWORD || vars.PERF_CHAT_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: telegram-clone-frontend/package-lock.json

      - name: Validate Perf Gate Environment
        run: |
          missing=0
          for key in PLAYWRIGHT_BASE_URL PERF_CHAT_USERNAME PERF_CHAT_PASSWORD; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required env '$key' for quality:perf:e2e gate"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browser (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Perf E2E Gate
        run: npm run quality:perf:e2e

      - name: Upload Perf Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-reports
          path: |
            telegram-clone-frontend/perf-reports/**
            telegram-clone-frontend/test-results/**
            telegram-clone-frontend/playwright-report/**
          if-no-files-found: warn
