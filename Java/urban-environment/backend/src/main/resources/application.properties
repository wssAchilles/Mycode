spring.application.name=backend

# PostgreSQL 数据库配置（TimescaleDB扩展）
spring.datasource.url=jdbc:postgresql://localhost:5432/urban_environment_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 禁用自动SQL脚本执行，我们将在代码中处理TimescaleDB初始化
spring.sql.init.mode=never

# Kafka Configuration
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=urban-environment-group
spring.kafka.consumer.auto-offset-reset=earliest
# 配置JSON反序列化
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.support.json.trusted.packages=*
# 配置默认类型以解决 "No type information in headers" 错误
spring.kafka.consumer.properties.spring.json.value.default.type=com.urban.environment.backend.entity.SensorData
# 禁用类型头部要求，使用默认类型
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Actuator 健康检查配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.kafka.enabled=true
